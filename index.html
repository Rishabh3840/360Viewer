<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360 Photo Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #000;
    }
    #viewer {
      width: 100%;
      height: 100%;
      cursor: grab;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>

  <script>
    const container = document.getElementById("viewer");
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const geometry = new THREE.SphereGeometry(500, 60, 40);
    geometry.scale(-1, 1, 1);

    const loader = new THREE.TextureLoader();
    loader.load("./room.jpg", (texture) => {
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
      animate();
    });

    let lon = 0, lat = 0;
    let isUserInteracting = false;
    let onPointerDownPointerX = 0, onPointerDownPointerY = 0;
    let onPointerDownLon = 0, onPointerDownLat = 0;

    function onPointerDown(event) {
      isUserInteracting = true;
      onPointerDownPointerX = event.clientX || event.touches?.[0]?.clientX;
      onPointerDownPointerY = event.clientY || event.touches?.[0]?.clientY;
      onPointerDownLon = lon;
      onPointerDownLat = lat;
      container.style.cursor = "grabbing";
    }

    function onPointerMove(event) {
      if (isUserInteracting) {
        const clientX = event.clientX || event.touches?.[0]?.clientX;
        const clientY = event.clientY || event.touches?.[0]?.clientY;
        lon = (onPointerDownPointerX - clientX) * 0.1 + onPointerDownLon;
        lat = (clientY - onPointerDownPointerY) * 0.1 + onPointerDownLat;
      }
    }

    function onPointerUp() {
      isUserInteracting = false;
      container.style.cursor = "grab";
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    container.addEventListener("mousedown", onPointerDown);
    container.addEventListener("mousemove", onPointerMove);
    container.addEventListener("mouseup", onPointerUp);

    container.addEventListener("touchstart", onPointerDown);
    container.addEventListener("touchmove", onPointerMove);
    container.addEventListener("touchend", onPointerUp);

    window.addEventListener("resize", onWindowResize);

    function animate() {
      requestAnimationFrame(animate);
      lat = Math.max(-85, Math.min(85, lat));
      const phi = THREE.MathUtils.degToRad(90 - lat);
      const theta = THREE.MathUtils.degToRad(lon);
      camera.target = new THREE.Vector3(
        500 * Math.sin(phi) * Math.cos(theta),
        500 * Math.cos(phi),
        500 * Math.sin(phi) * Math.sin(theta)
      );
      camera.lookAt(camera.target);
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
