<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>360Â° Image Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #container { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const image = new PANOLENS.ImagePanorama('room.jpg');
    const viewer = new PANOLENS.Viewer({ container: document.getElementById('container') });
    viewer.add(image);
  </script>
</body>
</html>
